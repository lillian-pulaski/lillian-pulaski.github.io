<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Projects - Lillian Pulaski</title>
    <link rel="icon" type="image/svg+xml" href="images/icon3.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8f9fa;
            zoom: 75%;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 50px 20px;
            text-align: center;
            margin-left: calc(-50vw / 0.75 + 50%);
            margin-right: calc(-50vw / 0.75 + 50%);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro h2 {
            font-size: 2em;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .intro p {
            font-size: 1.1em;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        .project {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-header {
            margin-bottom: 15px;
        }

        .project-header h3 {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .project-header h5 {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-header p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .project-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: white;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            border: 2px solid transparent;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        .project-link:hover {
            background: #667eea;
            border: 2px solid white;
            color: white;
        }

        .project-link i {
            color: #667eea;
            transition: color 0.3s;
        }

        .project-link:hover i {
            color: white;
        }

        .project-image {
            width: 100%;
            aspect-ratio: 16/10;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-section h2 {
            font-size: 2em;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .contact-section p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid transparent;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        .contact-btn:hover {
            background: #667eea;
            border: 2px solid white;
            color: white;
        }
        
        .contact-btn i {
            color: #667eea;
            transition: color 0.3s;
        }
        
        .contact-btn:hover i {
            color: white;
        }


        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            border: 2px solid transparent;
            transition: background 0.3s, transform 0.3s;
            z-index: 9999;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        }

        .back-button:hover {
            background: #5566d6;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project {
                padding: 20px;
            }

            .contact-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TECHNICAL PROJECTS</h1>
        <p>Lillian Pulaski</p>
    </div>

    <div class="container">
        <div class="projects-grid">
            <!-- Project cards here -->
        </div>
    </div>
    
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Resume
    </a>
</body>
</html>
