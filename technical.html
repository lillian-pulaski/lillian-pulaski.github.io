<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Projects - Lillian Pulaski</title>
    <link rel="icon" type="image/svg+xml" href="images/icon3.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {overflow-x: hidden;}

        body {
            font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8f9fa;
            zoom: 75%;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 50px 20px;
            text-align: center;
            margin-left: calc(-50vw / 0.75 + 50%);
            margin-right: calc(-50vw / 0.75 + 50%);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        .project {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #f0f0f0;
            break-inside: avoid;
        }

        .project-header {
            margin-bottom: 15px;
        }

        .project-header h3 {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .project-header h5 {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-header p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .project-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: white;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            border: 2px solid transparent;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        .project-link:hover {
            background: #667eea;
            border: 2px solid white;
            color: white;
        }

        .project-link i {
            color: #667eea;
            transition: color 0.3s;
        }

        .project-link:hover i {
            color: white;
        }

        .project-image {
            width: 100%;
            aspect-ratio: 16/10;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-caption {
            text-align: center;
            font-size: 0.85em;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }

        .project-images {
            margin-bottom: 15px;
        }

        .carousel {
            position: relative;
            margin-bottom: 15px;
        }

        .carousel-slide {
            display: none;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .carousel-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            font-size: 1.2em;
        }

        .carousel-btn:hover {
            background: #5568d3;
        }

        .carousel-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .carousel-dots {
            display: flex;
            gap: 8px;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }

        .carousel-dot.active {
            background: #667eea;
        }

        .features-list {
            margin: 15px 0;
            padding-left: 20px;
        }

        .features-list li {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .back-button-container {
            text-align: center;
            padding: 30px 0;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            border: 1px solid #f0f0f0;
            transition: background 0.3s, border 0.3s, color 0.3s;
            z-index: 9999;
        }

        .back-button:hover {
            background: #667eea;
            border: 1px solid #667eea;
            color: white;
        }
        
        .back-button i {
            color: #667eea;
            transition: color 0.3s;
        }
        
        .back-button:hover i {
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TECHNICAL PROJECTS</h1>
        <p>Lillian Pulaski</p>
    </div>

    <div class="container">
        <div class="projects-grid" id="masonry-grid">
            <!-- Projects will be inserted here by JavaScript -->
        </div>
        
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Resume
            </a>
        </div>
    </div>

    <script>
        const projects = [
            {
                images: [
                    { src: "images/cms-home.png", caption: "Role-based dashboard with navigation to core features: upload content, manage slides, launch automatic slideshow, and change password. Implements Django authentication with conditional rendering - staff users see additional 'Manage Users' card for upgrading/downgrading user permissions." },
                    { src: "images/cms-upload.png", caption: "Content upload form with title field, custom text area, and image file handling. Built with Django forms, CSRF protection, and file validation. Includes helper text for user guidance and maintains design consistency throughout." },
                    { src: "images/cms-manage.png", caption: "Content management table displaying all uploads with thumbnail previews and delete functionality. Uses Django ORM for database queries, displays newest content first, and includes hover effects for better UX. Delete operations secured with POST method and CSRF tokens." }
                ],
                title: "Open-Source Content Management System (CMS) Display",
                status: "DECEMBER 2025",
                contributors: "OTHER CONTRIBUTORS: Taylor Veneto, Kaymora Roberts, Aliana Slaven",
                description: "Developed a full-stack Django web application for managing digital signage content on Raspberry Pi displays. The system enables administrators to upload, schedule, and display rotating content including images, announcements, and dynamic data through an automated slideshow interface.",
                features: [
                    "Django-based CMS with role-based authentication (admin/editor permissions)",
                    "Automated slideshow rotation with configurable timing and display control",
                    "HDMI CEC integration for TV power scheduling via Raspberry Pi",
                    "Custom Python web scraping for real-time weather and date/time display",
                    "JSON API integration for external data sources (campus announcements)",
                    "Image upload with file validation and database management",
                    "Custom HTML slide support for flexible content creation"
                ],
                tags: ["Web Development", "Django", "Python", "HTML/CSS", "JavaScript", "Raspberry Pi"],
                link: "https://github.com/tveneto1/dida425cmsproject"
            },
            {
                images: [{ src: "images/gun_mortality.png", caption: null }],
                title: "Gun-Related Mortality Analysis",
                status: "MAY 2025",
                contributors: "OTHER CONTRIBUTORS: Gabriella Coleman, Melanie Nguyen, Renzo Guevarra",
                description: "A comprehensive data analysis project examining gun-related deaths in the United States (2012-2014) to identify trends, at-risk populations, and inform policy recommendations for violence prevention.",
                features: null,
                tags: ["Python", "Pandas", "Regression Analysis"],
                link: "https://github.com/lillian-pulaski/gun-related_mortality_and_prevention"
            },
            {
                images: [{ src: "images/cov19_voter_reg.png", caption: null }],
                title: "COVID-19 Pandemic Impact on New Voter Registration",
                status: "MARCH 2025",
                contributors: null,
                description: "This project looks at how the COVID-19 pandemic in 2020 affected new voter registration compared to 2016. The goal is to understand how crises impact voter participation and how registration rates can be maintained during difficult times.",
                features: null,
                tags: ["Python", "Pandas"],
                link: "https://github.com/lillian-pulaski/voter_registration_covid-19_impact/tree/main"
            },
            {
                images: [{ src: "images/website_ss.png", caption: null }],
                title: "Resume and Portfolio Website",
                status: "IN PROGRESS",
                contributors: null,
                description: "Designed and developed this custom website from scratch using HTML and CSS, hosted through a GitHub repository. The site serves as a comprehensive showcase of my design and technical projects.",
                features: null,
                tags: ["Web Design", "HTML/CSS", "JavaScript"],
                link: "https://github.com/lillian-pulaski/lillian-pulaski.github.io/"
            }
        ];

        function createProjectCard(project) {
            console.log('Creating card for:', project.title);
            
            let imagesHTML = '';
            if (project.images && project.images.length > 0) {
                if (project.images.length > 1) {
                    // Create carousel for multiple images
                    const carouselId = `carousel-${project.title.replace(/\s+/g, '-').toLowerCase()}`;
                    const slidesHTML = project.images.map((img, index) => {
                        let imageDiv = '';
                        if (img.src) {
                            imageDiv = `<div class="project-image"><img src="${img.src}" alt="${project.title} Screenshot ${index + 1}"></div>`;
                        } else {
                            imageDiv = `<div class="project-image"></div>`;
                        }
                        
                        let captionDiv = '';
                        if (img.caption) {
                            captionDiv = `<div class="image-caption">${img.caption}</div>`;
                        }
                        
                        return `<div class="carousel-slide ${index === 0 ? 'active' : ''}">${imageDiv}${captionDiv}</div>`;
                    }).join('');

                    const dotsHTML = project.images.map((_, index) => 
                        `<span class="carousel-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide('${carouselId}', ${index})"></span>`
                    ).join('');

                    imagesHTML = `
                        <div class="carousel" id="${carouselId}">
                            ${slidesHTML}
                            <div class="carousel-controls">
                                <button class="carousel-btn" onclick="changeSlide('${carouselId}', -1)">‹</button>
                                <div class="carousel-dots">${dotsHTML}</div>
                                <button class="carousel-btn" onclick="changeSlide('${carouselId}', 1)">›</button>
                            </div>
                        </div>
                    `;
                } else {
                    // Single image, no carousel needed
                    const img = project.images[0];
                    let imageDiv = '';
                    if (img.src) {
                        imageDiv = `<div class="project-image"><img src="${img.src}" alt="${project.title} Screenshot"></div>`;
                    } else {
                        imageDiv = `<div class="project-image"></div>`;
                    }
                    
                    let captionDiv = '';
                    if (img.caption) {
                        captionDiv = `<div class="image-caption">${img.caption}</div>`;
                    }
                    
                    imagesHTML = `<div>${imageDiv}${captionDiv}</div>`;
                }
            }

            let featuresHTML = '';
            if (project.features && project.features.length > 0) {
                featuresHTML = '<ul class="features-list">' + 
                    project.features.map(feature => `<li>${feature}</li>`).join('') +
                    '</ul>';
            }

            let contributorsHTML = '';
            if (project.contributors) {
                contributorsHTML = `<h5>${project.contributors}</h5>`;
            }

            let tagsHTML = project.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            return `
                <div class="project">
                    <div class="project-images">
                        ${imagesHTML}
                    </div>
                    <div class="project-header">
                        <h3>${project.title}</h3>
                        <h5>${project.status}</h5>
                        ${contributorsHTML}
                        <p>${project.description}</p>
                        ${featuresHTML}
                        <div class="project-tags">
                            ${tagsHTML}
                        </div>
                    </div>
                    <div class="project-links">
                        <a href="${project.link}" class="project-link" target="_blank">
                            <i class="fab fa-github"></i>
                            View Repository
                        </a>
                    </div>
                </div>
            `;
        }

        function initMasonryLayout() {
            console.log('Initializing layout with', projects.length, 'projects');
            const grid = document.getElementById('masonry-grid');
            
            if (!grid) {
                console.error('Grid element not found!');
                return;
            }
            
            const html = projects.map(project => createProjectCard(project)).join('');
            console.log('Generated HTML length:', html.length);
            grid.innerHTML = html;
            console.log('Grid updated');
        }

        function changeSlide(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const slides = carousel.querySelectorAll('.carousel-slide');
            const dots = carousel.querySelectorAll('.carousel-dot');
            
            let currentIndex = 0;
            slides.forEach((slide, index) => {
                if (slide.classList.contains('active')) {
                    currentIndex = index;
                }
            });
            
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = slides.length - 1;
            if (newIndex >= slides.length) newIndex = 0;
            
            slides[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');
        }

        function goToSlide(carouselId, index) {
            const carousel = document.getElementById(carouselId);
            const slides = carousel.querySelectorAll('.carousel-slide');
            const dots = carousel.querySelectorAll('.carousel-dot');
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        // Try multiple initialization methods
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMasonryLayout);
        } else {
            initMasonryLayout();
        }
        
        window.addEventListener('load', initMasonryLayout);
    </script>
</body>
</html>
