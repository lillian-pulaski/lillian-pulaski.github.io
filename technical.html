<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Projects - Lillian Pulaski</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {overflow-x: hidden;}

        body {
            font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8f9fa;
            zoom: 75%;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 50px 20px;
            text-align: center;
            margin-left: calc(-50vw / 0.75 + 50%);
            margin-right: calc(-50vw / 0.75 + 50%);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        .project {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #f0f0f0;
            break-inside: avoid;
        }

        .project-header {
            margin-bottom: 15px;
        }

        .project-header h3 {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .project-header h5 {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-header p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .project-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: white;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            border: 2px solid transparent;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        .project-link:hover {
            background: #667eea;
            border: 2px solid white;
            color: white;
        }

        .project-link i {
            color: #667eea;
            transition: color 0.3s;
        }

        .project-link:hover i {
            color: white;
        }

        .project-image {
            width: 100%;
            aspect-ratio: 16/10;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-button-container {
            text-align: center;
            padding: 30px 0;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            border: 1px solid #f0f0f0;
            transition: background 0.3s, border 0.3s, color 0.3s;
            z-index: 9999;
        }

        .back-button:hover {
            background: #667eea;
            border: 1px solid #667eea;
            color: white;
        }
        
        .back-button i {
            color: #667eea;
            transition: color 0.3s;
        }
        
        .back-button:hover i {
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TECHNICAL PROJECTS</h1>
        <p>Lillian Pulaski</p>
    </div>

    <div class="container">
        <div class="projects-grid" id="masonry-grid">
            <!-- Projects will be inserted here by JavaScript -->
        </div>
        
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Resume
            </a>
        </div>
    </div>

    <script>
        const projects = [
            {
                image: null,
                title: "Capstone Project: Open Source CMS Display",
                status: "IN PROGRESS",
                contributors: "OTHER CONTRIBUTORS: Taylor Veneto, Kaymora Roberts, Aliana Slaven",
                description: "Developed a web-based content management system for Raspberry Pi slideshow displays, enabling users to create and manage digital signage content. Implemented user authentication with role-based access control (admin and content editor roles), image upload functionality, and HDMI CEC integration for automated TV scheduling. Built custom Python scraping capabilities for dynamic content (weather, date/time) and support for custom HTML slides.",
                tags: ["Web Development", "Django", "Python", "HTML/CSS"],
                link: "https://github.com/tveneto1/dida425cmsproject"
            },
            {
                image: "images/gun_mortality.png",
                title: "Gun-Related Mortality Analysis",
                status: "MAY 2025",
                contributors: "OTHER CONTRIBUTORS: Gabriella Coleman, Melanie Nguyen, Renzo Guevarra",
                description: "A comprehensive data analysis project examining gun-related deaths in the United States (2012-2014) to identify trends, at-risk populations, and inform policy recommendations for violence prevention.",
                tags: ["Python", "Pandas", "Regression Analysis"],
                link: "https://github.com/lillian-pulaski/gun-related_mortality_and_prevention"
            },
            {
                image: "images/cov19_voter_reg.png",
                title: "COVID-19 Pandemic Impact on New Voter Registration",
                status: "MARCH 2025",
                contributors: null,
                description: "This project looks at how the COVID-19 pandemic in 2020 affected new voter registration compared to 2016. The goal is to understand how crises impact voter participation and how registration rates can be maintained during difficult times.",
                tags: ["Python", "Pandas"],
                link: "https://github.com/lillian-pulaski/voter_registration_covid-19_impact/tree/main"
            },
            {
                image: "images/website_ss.png",
                title: "Resume and Portfolio Website",
                status: "IN PROGRESS",
                contributors: null,
                description: "Designed and developed this custom website from scratch using HTML and CSS, hosted through a GitHub repository. The site serves as a comprehensive showcase of my design and technical projects.",
                tags: ["Web Design", "HTML/CSS"],
                link: "https://github.com/lillian-pulaski/lillian-pulaski.github.io/"
            }
        ];

        function createProjectCard(project) {
            return `
                <div class="project">
                    ${project.image ? `
                        <div class="project-image">
                            <img src="${project.image}" alt="${project.title} Screenshot">
                        </div>
                    ` : `
                        <div class="project-image"></div>
                    `}
                    <div class="project-header">
                        <h3>${project.title}</h3>
                        <h5>${project.status}</h5>
                        ${project.contributors ? `<h5>${project.contributors}</h5>` : ''}
                        <p>${project.description}</p>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="project-links">
                        <a href="${project.link}" class="project-link" target="_blank">
                            <i class="fab fa-github"></i>
                            View Repository
                        </a>
                    </div>
                </div>
            `;
        }

        function initMasonryLayout() {
            const grid = document.getElementById('masonry-grid');
            const columns = [[], []]; // Two columns
            
            projects.forEach((project, index) => {
                const columnIndex = index % 2;
                columns[columnIndex].push(createProjectCard(project));
            });

            // Create column containers
            grid.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 25px;">
                    ${columns[0].join('')}
                </div>
                <div style="display: flex; flex-direction: column; gap: 25px;">
                    ${columns[1].join('')}
                </div>
            `;
        }

        // Initialize on page load
        window.addEventListener('load', initMasonryLayout);
    </script>
</body>
</html>
